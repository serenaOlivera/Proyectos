<!DOCTYPE html>
<html>
    <head>
        <title> LISTAS </title>
    </head>
    <body>
        <!-- esto es una ordered list-->
        <ol>
            <!--li means list item-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>    
        <!--Cuando tenemos listas desordenadas, se ven puntitos-->     
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </body>
</html>
